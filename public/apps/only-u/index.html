<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Cache-Control" content="max-age=2592000">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#1f243e">
  <meta name="apple-mobile-web-app-title" content="only u">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="集合,中国搜索引擎,国内,智能搜索引擎,习惯性,个人站,主页,首页,homepage,smart,search">
  <meta name="description" content="及时反馈需求的搜索引擎,自定义顺序,习惯,排序等等,选择她做你的首页吧,无广告,想怎样,要哪些,随你提!">
  <link rel="icon" href="favicon.ico">
  <script type="application/ld+json">{
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Only U - 智能搜索引擎",
    "description": "只为你，一款超级好用的智能搜索引擎，百度、Google等全收录，自定义排序，无广告纯净体验",
    "url": "https://www.iloveats.cn/apps/only-u/",
    "applicationCategory": "SearchApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "CNY",
      "availability": "https://schema.org/InStock"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "ratingCount": "156",
      "bestRating": "5",
      "worstRating": "1"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "https://www.iloveats.cn/apps/only-u/?q={search_term_string}"
      },
      "query-input": "required name=search_term_string"
    },
    "author": {
      "@type": "Person",
      "name": "污斑兔"
    },
    "isAccessibleForFree": true,
    "inLanguage": "zh-CN"
  }</script>
  <link rel="apple-touch-icon" href="favicon.ico">
  <link rel="manifest" href="app.webmanifest">
  <link rel="Bookmark" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Only U - 只为你, 一款超级好用的智能搜索引擎, 百度, Google等全收录, 自定义</title>
  <link rel="stylesheet" href="styles/output.css">
  <script defer src="/libs/alpinejs@3.14.9.min.js"></script>
</head>

<body class="flex flex-col">
  <header class="p-4 lg:px-12 lg:py-8 flex justify-between items-center">
    <h1 class="logo" title="SO SO Quick, Only U">
      <img src="https://objectstorageapi.gzg.sealos.run/gtjec9cb-website/apps/sosoquick/icons/logo.png" alt="Only U"
        class="w-auto h-8">
    </h1>
    <section class="tools-section">
      <button class="btn btn-ghost btn-circle">
        <img src="https://objectstorageapi.gzg.sealos.run/gtjec9cb-website/apps/sosoquick/svgs/more.svg" alt="更多"
          class="w-5 h-5">
      </button>
    </section>
  </header>

  <main x-data="mainData"
    class="flex-1 flex flex-col items-center justify-center w-full max-w-[1280px] mx-auto mb-[30vh] text-[var(--text-primary)]">
    <p class="text-2xl font-bold">早上好</p>
    <p class="text-xs text-gray mt-4 mb-16"><span x-text="date"></span><span class="ml-2" x-text="weekday"></span></p>
    <section class="search-section relative">
      <img src="https://objectstorageapi.gzg.sealos.run/gtjec9cb-website/apps/sosoquick/svgs/search.svg" alt="搜索"
        class="absolute left-6 top-1/2 -translate-y-1/2 w-5 h-5">
      <input autofocus
        class="w-[90vw] max-w-[760px] h-12 text-sm rounded-full color-[var(--text-gray)] shadow-[0_0_10px_rgba(0,0,0,0.1)] px-[60px] focus:input-primary focus:outline-none"
        autofocus="autofocus" placeholder="输入搜索+空格+网站" @keydown.enter="search" @keydown.ctrl.enter="normalSearch"
        x-model.trim="value">
    </section>

    <!-- 引擎切换弹窗 -->
    <div x-cloak x-show="showEngineModal" x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0" class="engine-modal-overlay" @click="closeEngineModal">
      <div x-show="showEngineModal" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95" class="engine-modal" @click.stop>
        <div class="engine-modal-header">
          <h3 class="engine-modal-title">选择搜索引擎</h3>
          <button @click="closeEngineModal" class="engine-modal-close" aria-label="关闭">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="engine-modal-body">
          <div class="engine-list">
            <template x-for="engine in engines" :key="engine.en">
              <button @click="selectEngine(engine)" class="engine-item"
                :class="{ 'engine-item-active': engine.en === currentEngine.en }">
                <span class="engine-name" x-text="engine.title"></span>
                <span class="engine-nick" x-text="engine.nick"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer
    class="flex justify-center gap-12 text-sm text-[var(--text-gray)] py-3 border-t border-[var(--border__color--gray)]">
    <span class="cursor-pointer">帮助</span>
    <span class="cursor-pointer">打赏</span>
    <span class="cursor-pointer">关于嗖嗖快</span>
    <span class="cursor-pointer">合作</span>
  </footer>

  <!-- 白噪音 -->
  <!-- <div x-data="whiteNoiseData" class="fixed top-5 left-5 z-40 white-noise-container">
    <button @click="togglePlay" :class="isPlaying ? 'btn-secondary' : 'btn-primary'"
      class="btn btn-circle shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-110">
      <span x-text="isPlaying ? '🔊' : '🔇'" :class="isPlaying ? 'animate-pulse' : ''"
        class="text-xs drop-shadow-sm"></span>
    </button>
  </div> -->

  <script src="/libs/dayjs@1.11.13.min.js"></script>
  <script src="/scripts/eruda.js"></script>
  <script src="/scripts/utils.js"></script>
  <!-- <script src="static/data/media.js"></script> -->
  <!-- <script src="scripts/white-noise.js"></script> -->
  <script src="scripts/index.js"></script>
  <script>
    if('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(function (registration) {
          console.log('Service Worker registered with scope:', registration.scope)
        }, function (err) {
          console.log('Service Worker registration failed:', err)
        })
      })
    }
  </script>
</body>

</html>
