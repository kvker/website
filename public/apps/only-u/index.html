  <meta name="description" content="及时反馈需求的搜索引擎,自定义顺序,习惯,排序等等,选择她做你的首页吧,无广告,想怎样,要哪些,随你提!">

<body>
  <!-- 仪表盘组件 -->
  <div id="dashboard" class="dashboard">
    <!-- 关闭按钮 -->
    <div id="dashboard-close" class="dashboard__close">×</div>

    <!-- 圆圈状态 -->
    <div id="dashboard-circle" class="dashboard__circle">
      <div id="circle-time" class="circle__time">--</div>
    </div>

    <!-- 完整仪表盘内容 -->
    <div id="dashboard-content" class="dashboard__container">
      <!-- 时间显示 -->
      <div class="dashboard__time">
        <div id="current-time" class="dashboard__time-display">--:--:--</div>
      </div>

      <!-- 日期和周几 -->
      <div class="dashboard__date">
        <div id="current-date" class="dashboard__date-display">2025年1月1日</div>
        <div id="current-weekday" class="dashboard__weekday-display">星期一</div>
      </div>

      <!-- 天气信息 -->
      <div class="dashboard__weather">
        <div class="dashboard__weather-icon">
          <span id="weather-icon" class="weather-icon">☀️</span>
        </div>
        <div class="dashboard__weather-info">
          <div id="weather-temp" class="weather-temp">25°C</div>
          <div id="weather-desc" class="weather-desc">晴天</div>
        </div>
      </div>

      <!-- 日出日落时间 -->
      <!-- <div class="dashboard__sun">
        <div class="dashboard__sun-item">
          <span class="sun-icon">🌅</span>
          <span id="sunrise-time" class="sun-time">06:30</span>
        </div>
        <div class="dashboard__sun-item">
          <span class="sun-icon">🌇</span>
          <span id="sunset-time" class="sun-time">18:30</span>
        </div>
      </div> -->
    </div>
  </div>
