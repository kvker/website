<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客文章AI生成工具 - 污斑兔</title>
  <meta name="description" content="AI驱动的博客文章生成工具，支持随笔转博客、博客加工、信息抽取等功能">
  <link rel="stylesheet" href="styles/output.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✍️</text></svg>">
  <script defer src="/libs/alpinejs@3.14.9.min.js"></script>
</head>

<body class="min-h-screen bg-base-200" x-data="blogatrix">
  <!-- 主要内容 -->
  <div class="container mx-auto px-4 py-8">
    <!-- 标题区域 -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-primary mb-4">
        博客文章AI生成工具
        <button class="btn btn-ghost btn-circle" @click="onToggleTheme()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </h1>
      <p class="text-lg text-base-content/70 max-w-2xl mx-auto">
        AI驱动的智能博客文章生成工具，让您的创作更加高效和专业
      </p>
    </div>

    <!-- 输入区域 -->
    <div class="card bg-base-100 shadow-xl mb-8">
      <div class="card-body">
        <h2 class="card-title text-primary mb-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
            </path>
          </svg>
          输入内容
        </h2>
        <div class="form-control">
          <textarea x-model="inputContent" 
            class="textarea textarea-bordered h-80 font-mono text-sm w-full resize-none"
            placeholder="请输入您要处理的内容，例如：&#10;&#10;今天天气很好，我去公园散步了。看到了很多人在锻炼身体，有跑步的，有打太极的，还有遛狗的。空气很清新，心情也变得很好。&#10;&#10;这样的随笔内容可以转换为更丰富的博客文章..."></textarea>
        </div>
        <div class="card-actions justify-end mt-4">
          <button class="btn btn-outline btn-sm" @click="onClearInput()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
              </path>
            </svg>
            清空
          </button>
          <button class="btn btn-outline btn-sm" @click="onLoadExample()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
              </path>
            </svg>
            加载示例
          </button>
        </div>
      </div>
    </div>

    <!-- 功能按钮区域 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- 随笔转博客 -->
      <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
        <div class="card-body text-center">
          <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
          </div>
          <h3 class="card-title text-lg justify-center mb-2">随笔转博客</h3>
          <p class="text-sm text-base-content/70 mb-4">
            将日常随笔内容转换为结构化的博客文章，增加深度和可读性
          </p>
          <button class="btn btn-primary w-full" @click="onConvertToBlog()" :disabled="isProcessing">
            <svg class="w-5 h-5" :class="{ 'animate-spin': isProcessing }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
            <span x-text="isProcessing ? '处理中...' : '开始转换'"></span>
          </button>
        </div>
      </div>

      <!-- 博客加工 -->
      <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
        <div class="card-body text-center">
          <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <h3 class="card-title text-lg justify-center mb-2">博客挂头</h3>
          <p class="text-sm text-base-content/70 mb-4">
            将博客内容挂上frontmatter头，生成序列化方便展示的文章
          </p>
          <button class="btn btn-secondary w-full" @click="onProcessBlog()" :disabled="isProcessing">
            <svg class="w-5 h-5" :class="{ 'animate-spin': isProcessing }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
              </path>
            </svg>
            <span x-text="isProcessing ? '处理中...' : '开始加工'"></span>
          </button>
        </div>
      </div>

      <!-- 博客信息抽取 -->
      <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
        <div class="card-body text-center">
          <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
              </path>
            </svg>
          </div>
          <h3 class="card-title text-lg justify-center mb-2">信息抽取</h3>
          <p class="text-sm text-base-content/70 mb-4">
            从博客文章中提取关键信息，生成摘要、标签和结构化数据
          </p>
          <button class="btn btn-accent w-full" @click="onExtractInfo()" :disabled="isProcessing">
            <svg class="w-5 h-5" :class="{ 'animate-spin': isProcessing }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <span x-text="isProcessing ? '处理中...' : '开始抽取'"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- 输出区域 -->
    <div class="card bg-base-100 shadow-xl" x-show="outputContent">
      <div class="card-body">
        <h2 class="card-title text-success mb-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          处理结果
        </h2>
        <div class="form-control">
          <textarea x-model="outputContent" 
            class="textarea textarea-bordered h-64 font-mono text-sm w-full resize-none"
            placeholder="处理结果将显示在这里..." readonly></textarea>
        </div>
        <div class="card-actions justify-end mt-4">
          <button class="btn btn-outline btn-sm" @click="onCopyOutput()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
              </path>
            </svg>
            复制
          </button>
          <button class="btn btn-outline btn-sm" @click="onDownloadResult()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
            下载
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast通知 -->
  <div class="toast toast-end">
    <div class="alert alert-success" x-show="showSuccessToast" x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 transform translate-x-full"
      x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="opacity-100 transform translate-x-0"
      x-transition:leave-end="opacity-0 transform translate-x-full">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span x-text="toastMessage"></span>
    </div>
    <div class="alert alert-error" x-show="showErrorToast" x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 transform translate-x-full"
      x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="opacity-100 transform translate-x-0"
      x-transition:leave-end="opacity-0 transform translate-x-full">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span x-text="toastMessage"></span>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
